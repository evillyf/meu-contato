<!DOCTYPE html>
<html>
	<head>

		<title>Contato Evilly</title>

		<!-- MATERIAL DESIGN ICONIC FONT -->

	<body>

		<div class="wrapper">
			<div class="inner">
				<form action="">

					<div class="icons">
					<a href="" ><i class="fa fa-whatsapp" style="font-size:24px; text-align:center;"></i></a>
					<a href="" ><i class="fa fa-instagram" style="font-size:24px;"></i></a>
					<a href="" ><i class="fa fa-github" style="font-size:24px;"></i></a>
					</div>
					<label class="form-group">
						<input type="text" class="form-control"  required>
						<span>Seu nome</span>
						<span class="border"></span>
					</label>
					<label class="form-group">
						<input type="text" class="form-control"  required>
						<span for="">Seu e-mail</span>
						<span class="border"></span>
					</label>
					<label class="form-group" >
						<textarea name="" id="" class="form-control" required></textarea>
						<span for="">Sua mensagem</span>

					</label>
					<button>Enviar

					</button>

			</div>
